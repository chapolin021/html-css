<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <style>
        body{
            background-image: linear-gradient(to right, white, purple);
        }

        h1

        form{
            color: rgba(255, 0, 0, 0.87);
            font-size: 20px;
            margin: 10px;
            
        }

        input{
            padding: 3px;
        }

    </style>
</head>
<body>
    <audio>
        <source src="" type="">

    <form>
        Primeiro nome:
                    <label for="Primeiro nome"></label> 
                    <input type="text" name="nome" size="15" maxlength="20" placeholder="Digite seu nome">

        Último nome:
                    <label for="Último nome"></label>
                    <input type="text" name="sobrenome"
                    size="15" minlength="20" placeholder="Digite seu sobrenome">
                    <br><br>
        Senha:
                <label for="Pasword"></label>
                <input type="text"
                 name="senha"

                maxlength="5"

                <br><br>
                <input type="radio" name="sexo"

                <br>Digite seu comentário AQUI EM CIMA⬆️.

                <br><br>
                <input type="reset" name="limpar" value="limpar">

    </form>

</html>
