<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            width: 300px;
            height: 300px;
            text-align: center;
            border-width: 10px;

            border: 10px solid darkslategray;

            padding: 10px;

            margin:25px auto 50px auto;

            outline: 10px double red;

            display: block;
    
        }

        a{            
            border: 5px solid red;
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como isso funciona.</p>
    <table>
        <tr></tr>
    </table>
</body>
</html>
